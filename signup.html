<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-semibold mb-6 text-center">Sign Up</h2>
            <form class="">
                <div class="mb-4 ml-4">
                    <label for="fname" class="block text-gray-700 text-sm font-medium mb-2">First name: </label>
                    <input type="text" id="fname" name="fname" class="w-72 border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4 ml-4">
                    <label for="lname" class="block text-gray-700 text-sm font-medium mb-2">Last name: </label>
                    <input type="text" id="lname" name="lname" class="w-72 border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4 ml-4">
                    <label for="pnumber" class="block text-gray-700 text-sm font-medium mb-2">Phone number: </label>
                    <input type="number" id="pnum" name="pnum" class="w-72 border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4 ml-4">
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email: </label>
                    <input type="email" id="email" name="email" class="w-72 border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4 ml-4">
                    <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password: </label>
                    <input type="password" id="password" name="password" class="w-72 border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-6 ml-4">
                    <label for="confirmPassword" class="block text-gray-700 text-sm font-medium mb-2">Confirm Password: </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="w-72 border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="text-center">
                    <button type="submit" id="signup-btn" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./JS/signup.js"></script>
</html>
