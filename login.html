<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.7/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login.css">
  </head>
  <body  class="bg-style">
    <div class="flex items-center">
      <div class="hero min-h-screen">
        <div class="hero-content flex-col">
          <div class="text-center lg:text-left">
            <h1 class="text-5xl font-bold text-center mb-5"> <span class="text-yellow-200">Login</span> <span class="text-green-400">now!</span></h1>
          </div>
          <div class="card w-full max-w-sm shadow-2xl">
            <div class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="font-bold">Email</span>
                </label>
                <input
                  type="text"
                  placeholder="email"
                  class="input input-bordered"
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="font-bold">Password</span>
                </label>
                <input
                  type="text"
                  placeholder="password"
                  class="input input-bordered"
                />
               <div class="flex gap-x-2">
                <label class="label">
                  <a href="#" class="link link-hover"
                    >Forgot password?</a
                  >
                </label>
                <label class="label">
                  <a href="./signup.html" class="link link-hover"
                    >Sign Up</a
                  >
                </label>
               </div>
              </div>
              <div class="form-control mt-6">
                <button class="btn btn-info btn-outline"><span class="hover:text-white">Login</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="diu-img mr-52">
        <img class="w-[1000px] h-[300px] rounded-xl" src="https://vaf.daffodilvarsity.edu.bd/daffodil_admission_fair/static/assets/images/rsz_gall-img-01.png" alt="">
      </div> -->
    </div>
  </body>
</html>
